version: "3.9"

services:
  # ─── PostgreSQL Database ───────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guitar_shop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API ───────────────────────────────────────────────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/guitar_shop?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-to-a-secure-random-string}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-to-another-secure-string}
      PORT: "3000"
      NODE_ENV: production
      CLIENT_URL: http://localhost
    ports:
      - "3000:3000"

  # ─── Frontend (Nginx) ─────────────────────────────────────────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "80:80"

volumes:
  pgdata:
